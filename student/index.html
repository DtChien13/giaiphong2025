  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <style>

<body>

<h2>üéØ H·ªá th·ªëng tr·∫£ l·ªùi c√¢u h·ªèi</h2>

<!-- Ph·∫ßn nh·∫≠p t√™n -->
<div id="loginArea">
  <h3>Nh·∫≠p t√™n nh√≥m c·ªßa b·∫°n:</h3>
  <input type="text" id="studentName" placeholder="Nh·∫≠p t√™n..." />

</div>

<!-- Ph·∫ßn hi·ªÉn th·ªã c√¢u h·ªèi v√† ƒë√°p √°n -->
<div id="quizArea" style="display:none;">
  <div id="studentDisplay"></div>
  <div id="countdown">‚è±Ô∏è C√≤n l·∫°i: ‚Äî</div>
  <img id="questionImage" src="" alt="C√¢u h·ªèi s·∫Ω xu·∫•t hi·ªán t·∫°i ƒë√¢y">
  <div id="options">
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
  </div>

  <h3>üìã C√°c c√¢u ƒë√£ tr·∫£ l·ªùi:</h3>
  <ul id="answeredQuestions"></ul>
</div>

<script>
  // C·∫•u h√¨nh Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB-ST5U4VSxraEGKl3INjGKKdl9Dik5bg0",
    authDomain: "giaiphong2025-697c5.firebaseapp.com",
    databaseURL: "https://giaiphong2025-697c5-default-rtdb.firebaseio.com",
    projectId: "giaiphong2025-697c5",
    storageBucket: "giaiphong2025-697c5.appspot.com",
    messagingSenderId: "205746810625",
    appId: "1:205746810625:web:ec05b354a6221f7b3af500"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // C√°c ph·∫ßn t·ª≠ giao di·ªán
  const imageEl = document.getElementById("questionImage");
  const countdownEl = document.getElementById("countdown");
  const buttons = document.querySelectorAll("#options button");
  const studentDisplay = document.getElementById("studentDisplay");
  const answeredQuestionsEl = document.getElementById("answeredQuestions");
  let currentQuestion = null;
  let countdownInt = null;
  let answerAllowed = false;
  let allAnswers = {};       // L∆∞u c√°c c√¢u ƒë√£ x√°c nh·∫≠n (sau khi h·∫øt gi·ªù)
  let selectedAnswers = {};  // L∆∞u ƒë√°p √°n h·ªçc sinh ch·ªçn t·∫°m th·ªùi

  // Khi gi√°o vi√™n g·ª≠i c√¢u h·ªèi m·ªõi
  db.ref("currentQuestion").on("value", snap => {
    const val = snap.val();
    if (!val) {
      imageEl.src = "";
      currentQuestion = null;
      countdownEl.innerText = "‚è±Ô∏è C√≤n l·∫°i: ‚Äî";
      disableButtons();
      return;
    }
    const qn = val.number;
    currentQuestion = qn;
    const padded = String(qn).padStart(2, '0');
    imageEl.src = `./images/C${padded}.png`; // ƒê∆∞·ªùng d·∫´n ·∫£nh
    startCountdown(30);
    resetButtonSelection();
  });

  // H√†m ƒë·∫øm ng∆∞·ª£c
  function startCountdown(sec) {
    clearInterval(countdownInt);
    let t = sec;
    countdownEl.innerText = `‚è±Ô∏è ${t}s`;
    answerAllowed = true;
    enableButtons();
    countdownInt = setInterval(() => {
      t--;
      countdownEl.innerText = `‚è±Ô∏è ${t}s`;
      if (t <= 0) {
        clearInterval(countdownInt);
        countdownEl.innerText = "‚è±Ô∏è 0s";
        answerAllowed = false;
        disableButtons();
        saveAnswerAfterTimeout();
      }
    }, 1000);
  }

  // Khi h·ªçc sinh b·∫•m ch·ªçn ƒë√°p √°n
  buttons.forEach(b => {
    b.onclick = () => {
      if (!answerAllowed || !currentQuestion) return;
      const ans = b.innerText;
      selectedAnswers["cau" + currentQuestion] = ans;
      buttons.forEach(x => x.classList.remove("selected"));
      b.classList.add("selected");
    };
  });

  // Khi h·∫øt gi·ªù -> l∆∞u ƒë√°p √°n ƒë√£ ch·ªçn
  function saveAnswerAfterTimeout() {
    const name = localStorage.getItem("name") || document.getElementById("studentName").value.trim();
    if (!name) {
      alert("Vui l√≤ng nh·∫≠p t√™n!");
      return;
    }
    localStorage.setItem("name", name);

    const key = "cau" + currentQuestion;
    const ans = selectedAnswers[key] || "Kh√¥ng ch·ªçn";

    // L∆∞u v√†o object t·ªïng
    allAnswers[key] = ans;

    // Hi·ªÉn th·ªã danh s√°ch
    const listItem = document.createElement("li");
    listItem.textContent = `C√¢u ${currentQuestion}: ${ans}`;
    answeredQuestionsEl.appendChild(listItem);

    // G·ª≠i Firebase
    db.ref("answers/" + name).set(allAnswers);
  }

  // H√†m reset ch·ªçn ƒë√°p √°n
  function resetButtonSelection() {
    buttons.forEach(b => b.classList.remove("selected"));
  }

  // Disable n√∫t
  function disableButtons() {
    buttons.forEach(b => {
      b.classList.add("disabled");
      b.disabled = true;
    });
  }

  // Enable n√∫t
  function enableButtons() {
    buttons.forEach(b => {
      b.classList.remove("disabled");
      b.disabled = false;
    });
  }

  // Khi h·ªçc sinh nh·∫≠p t√™n b·∫Øt ƒë·∫ßu
  function startQuiz() {
    const nameInput = document.getElementById("studentName").value.trim();
    if (nameInput.length < 1) {
      alert("Vui l√≤ng nh·∫≠p t√™n!");
      return;
    }
    // L∆∞u t√™n v√†o localStorage
    localStorage.setItem("name", nameInput);
    studentDisplay.innerText = "üë®‚Äçüéì T√™n nh√≥m: " + nameInput;
    document.getElementById("loginArea").style.display = "none";
    document.getElementById("quizArea").style.display = "block";
  }

  // T·ª± ƒë·ªông ƒëƒÉng nh·∫≠p n·∫øu ƒë√£ l∆∞u t√™n
  window.onload = function() {
    const savedName = localStorage.getItem("name");
    if (savedName) {
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      studentDisplay.innerText = "üë®‚Äçüéì H·ªçc sinh: " + savedName;
    }
  }
</script>
