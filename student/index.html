<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Học Sinh Trả Lời</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/background.jpg'); /* Hình nền */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .question-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .question-container img {
      width: 300px;
      max-width: 100%;
      border-radius: 8px;
    }
    .answer-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .answer-buttons button {
      padding: 15px;
      font-size: 18px;
      border: 1px solid #3498db;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .answer-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .countdown {
      font-size: 24px;
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="question-container">
  <h2 id="questionTitle">Câu hỏi: </h2>
  <img id="questionImage" src="" alt="Câu hỏi hình ảnh">
  <div class="countdown" id="countdown">⏱️ Còn lại: —</div>

  <div class="answer-buttons">
    <button id="answerA" onclick="submitAnswer('A')">A</button>
    <button id="answerB" onclick="submitAnswer('B')">B</button>
    <button id="answerC" onclick="submitAnswer('C')">C</button>
    <button id="answerD" onclick="submitAnswer('D')">D</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-ST5U4VSxraEGKl3INjGKKdl9Dik5bg0",
    authDomain: "giaiphong2025-697c5.firebaseapp.com",
    databaseURL: "https://giaiphong2025-697c5-default-rtdb.firebaseio.com",
    projectId: "giaiphong2025-697c5",
    storageBucket: "giaiphong2025-697c5.appspot.com",
    messagingSenderId: "205746810625",
    appId: "1:205746810625:web:ec05b354a6221f7b3af500"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const countdownEl = document.getElementById("countdown");
  const questionImage = document.getElementById("questionImage");
  const questionTitle = document.getElementById("questionTitle");
  const answerButtons = document.querySelectorAll(".answer-buttons button");

  let countdownInt = null;
  let currentQuestion = null;
  let studentChoice = null;

  db.ref("currentQuestion").on("value", snapshot => {
    const data = snapshot.val();
    if (data && data.number) {
      currentQuestion = data.number;
      loadQuestion(currentQuestion);
    }
  });

  function loadQuestion(qn) {
    const padded = String(qn).padStart(2, '0');
    const imgPath = `./images/c${padded}.png`;
    questionImage.src = imgPath;
    questionTitle.innerText = `Câu hỏi ${qn}:`;

    // Reset choice when new question loads
    studentChoice = null;
    enableAnswerButtons(true);
    startCountdown(30);
  }

  function submitAnswer(choice) {
    if (!studentChoice) {
      studentChoice = choice;
      enableAnswerButtons(false); // Disable the buttons once answered

      db.ref(`studentChoices/${currentQuestion}`).set({
        choice: studentChoice
      });
    }
  }

  function enableAnswerButtons(enable) {
    answerButtons.forEach(button => {
      button.disabled = !enable;
    });
  }

  function startCountdown(sec) {
    let t = sec;
    countdownEl.innerText = `⏱️ ${t}s`;
    countdownInt = setInterval(() => {
      t--;
      countdownEl.innerText = `⏱️ ${t}s`;
      if (t <= 0) {
        clearInterval(countdownInt);
        countdownEl.innerText = "⏱️ 0s";
        submitAnswer("timeout");
      }
    }, 1000);
  }

  db.ref("resetSignal").on("value", snapshot => {
    if (snapshot.val()) {
      resetStudentInterface();
    }
  });
 
  function resetStudentInterface() {
    clearInterval(countdownInt);
    countdownEl.innerText = "⏱️ Còn lại: —";
    studentChoice = null;
    enableAnswerButtons(true);
    questionImage.src = "";
    questionTitle.innerText = "Chờ câu hỏi mới...";
    alert("Hệ thống đã được reset, bạn hãy đợi câu hỏi mới.");
  }
</script>

</body>
</html>
