<!DOCTYPE html>
<html>
<head>
  <title>Học sinh chọn đáp án</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h2>Chọn đáp án</h2>
  <div id="app" style="display:none;">
    <p id="ten"></p>
    <button onclick="submitAnswer('A')">A</button>
    <button onclick="submitAnswer('B')">B</button>
    <button onclick="submitAnswer('C')">C</button>
    <button onclick="submitAnswer('D')">D</button>
    <p id="result"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-ST5U4VSxraEGKl3INjGKKdl9Dik5bg0",
      authDomain: "giaiphong2025-697c5.firebaseapp.com",
      databaseURL: "https://giaiphong2025-697c5-default-rtdb.firebaseio.com",
      projectId: "giaiphong2025-697c5",
      storageBucket: "giaiphong2025-697c5.appspot.com",
      messagingSenderId: "205746810625",
      appId: "1:205746810625:web:ec05b354a6221f7b3af500",
      measurementId: "G-1ZXJDGYPME"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let studentName = prompt("Nhập tên hoặc mã học sinh (không dấu, không khoảng trắng):");
    if (studentName) {
      document.getElementById("ten").innerText = "Tên học sinh: " + studentName;
      document.getElementById("app").style.display = "block";
    }

    function submitAnswer(answer) {
      database.ref("answers/" + studentName).set(answer);
      document.getElementById("result").innerText = "Bạn đã chọn đáp án: " + answer;
    }
  </script>
</body>
</html>
