<!-- C·ªôt ch·ªçn c√¢u h·ªèi -->
<div id="questionList">

<!-- Khu v·ª±c ch√≠nh -->
<div id="mainArea">
  <div id="controlPanel">
    <button onclick="resetQuestion()">üîÑ Reset</button>
    <div id="countdown">‚è±Ô∏è C√≤n l·∫°i: ‚Äî</div>
  </div>

  <div id="currentQuestionInfo">
    <img id="questionImage" src="" alt="H√¨nh c√¢u h·ªèi s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y">
  </div>

  <div id="resultArea">
    <h3>üìã K·∫øt qu·∫£ tr·∫£ l·ªùi:</h3>

  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB-ST5U4VSxraEGKl3INjGKKdl9Dik5bg0",
    authDomain: "giaiphong2025-697c5.firebaseapp.com",
    databaseURL: "https://giaiphong2025-697c5-default-rtdb.firebaseio.com",
    projectId: "giaiphong2025-697c5",
    storageBucket: "giaiphong2025-697c5.appspot.com",
    messagingSenderId: "205746810625",
    appId: "1:205746810625:web:ec05b354a6221f7b3af500"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const questionListEl = document.getElementById("questionList");
  const questionImage = document.getElementById("questionImage");
  const countdownEl = document.getElementById("countdown");
  const answerListEl = document.getElementById("answerList");

  let countdownInt = null;
  let currentQuestion = null;

  // T·∫°o n√∫t ch·ªçn c√¢u h·ªèi
  for (let i = 1; i <= 10; i++) {
    const btn = document.createElement("button");
    btn.textContent = "C√¢u " + i;
    btn.onclick = () => startQuestion(i);
    questionListEl.appendChild(btn);
  }

  function startQuestion(qn) {
    clearInterval(countdownInt);
    const padded = String(qn).padStart(2, '0');
    questionImage.src = `./images/C${padded}.png`;
    currentQuestion = qn;

    db.ref("currentQuestion").set({ number: qn });
    startCountdown(30);
    answerListEl.innerHTML = ""; // X√≥a k·∫øt qu·∫£ c≈©
  }

  function resetQuestion() {
    clearInterval(countdownInt);
    db.ref("currentQuestion").remove();
    db.ref("answers").remove();
    db.ref("resetSignal").set(Date.now()); // Th√™m t√≠n hi·ªáu reset h·ªçc sinh
    questionImage.src = "";
    countdownEl.innerText = "‚è±Ô∏è C√≤n l·∫°i: ‚Äî";
    currentQuestion = null;
    answerListEl.innerHTML = "";
  }

  function startCountdown(sec) {
    let t = sec;
    countdownEl.innerText = `‚è±Ô∏è ${t}s`;

    countdownInt = setInterval(() => {
      t--;
      countdownEl.innerText = `‚è±Ô∏è ${t}s`;
      if (t <= 0) {
        clearInterval(countdownInt);
        countdownEl.innerText = "‚è±Ô∏è 0s";
        loadAnswers();
      }
    }, 1000);
  }

  function loadAnswers() {
    if (!currentQuestion) return;
    db.ref("answers").once("value", snap => {
      const data = snap.val();
      answerListEl.innerHTML = "";
      if (data) {
        for (const name in data) {
          const answers = data[name];
          const answer = answers["cau" + currentQuestion] || "Kh√¥ng ch·ªçn";
          const li = document.createElement("li");
          li.textContent = `${name}: ${answer}`;
          answerListEl.appendChild(li);
        }
      }
    });
  }
</script>
