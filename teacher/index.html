<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giáo viên điều khiển</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background-color: #f7f7f7;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    #sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }
    #sidebar button:hover {
      background-color: #45a049;
    }
    #sidebar button.selected {
      background-color: #f39c12; /* Màu khác cho nút được chọn */
    }
    #content {
      flex: 1;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #currentQuestionText {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 28px;
      color: red;
      margin-top: 20px;
    }
    #studentResults {
      margin-top: 30px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Chọn câu hỏi</h3>
  <button id="question1" onclick="selectQuestion(1)">Câu 1</button>
  <button id="question2" onclick="selectQuestion(2)">Câu 2</button>
  <button id="question3" onclick="selectQuestion(3)">Câu 3</button>
  <button id="question4" onclick="selectQuestion(4)">Câu 4</button>
  <button id="question5" onclick="selectQuestion(5)">Câu 5</button>
  <button id="question6" onclick="selectQuestion(6)">Câu 6</button>
  <button id="question7" onclick="selectQuestion(7)">Câu 7</button>
  <button id="question8" onclick="selectQuestion(8)">Câu 8</button>
  <button id="question9" onclick="selectQuestion(9)">Câu 9</button>
  <button id="question10" onclick="selectQuestion(10)">Câu 10</button>
  <hr>
  <button style="background-color:#e74c3c;" onclick="resetQuestion()">Reset</button>
</div>

<div id="content">
  <div id="currentQuestionText">Câu hỏi hiện tại: —</div>
  <img id="teacherQuestionImage" src="" alt="Câu hỏi sẽ hiển thị tại đây">
  <div id="timer">Thời gian còn lại: 30s</div>
  
  <div id="studentResults">
    <h3>Kết quả học sinh:</h3>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Tên học sinh</th>
          <th>Đáp án</th>
          <th>Điểm</th>
        </tr>
      </thead>
      <tbody id="resultsList">
      </tbody>
    </table>
  </div>
</div>

<script>
  // Cấu hình Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB-ST5U4VSxraEGKl3INjGKKdl9Dik5bg0",
    authDomain: "giaiphong2025-697c5.firebaseapp.com",
    databaseURL: "https://giaiphong2025-697c5-default-rtdb.firebaseio.com",
    projectId: "giaiphong2025-697c5",
    storageBucket: "giaiphong2025-697c5.appspot.com",
    messagingSenderId: "205746810625",
    appId: "1:205746810625:web:ec05b354a6221f7b3af500"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let countdown;
  let timeLeft = 30;

  // Lắng nghe sự thay đổi của câu hỏi hiện tại
  db.ref("currentQuestion").on("value", snapshot => {
    const data = snapshot.val();
    if (data && data.number) {
      const number = data.number;
      const padded = String(number).padStart(2, '0');
      document.getElementById("teacherQuestionImage").src = `./images/C${padded}.png`;
      document.getElementById("currentQuestionText").innerText = `Câu hỏi hiện tại: ${number}`;
      startTimer();
      displayStudentResults(number);

      // Đổi màu nút câu hỏi đã chọn
      const buttons = document.querySelectorAll("#sidebar button");
      buttons.forEach(button => {
        button.classList.remove("selected"); // Xóa lớp "selected" của tất cả nút
      });
      document.getElementById(`question${number}`).classList.add("selected"); // Thêm lớp "selected" vào nút đã chọn
    }
  });

  // Hàm chọn câu hỏi cho giáo viên
  function selectQuestion(number) {
    db.ref("currentQuestion").set({
      number: number
    });
  }

  // Reset câu hỏi
  function resetQuestion() {
    db.ref("currentQuestion").remove();
    document.getElementById("teacherQuestionImage").src = "";
    document.getElementById("currentQuestionText").innerText = "Câu hỏi hiện tại: —";
    document.getElementById("timer").innerText = "Thời gian còn lại: 30s";
    clearInterval(countdown);
    document.getElementById("resultsList").innerHTML = ""; // Xóa bảng kết quả
  }

  // Chạy bộ đếm thời gian
  function startTimer() {
    timeLeft = 30;
    document.getElementById("timer").innerText = `Thời gian còn lại: ${timeLeft}s`;

    clearInterval(countdown);
    countdown = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `Thời gian còn lại: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        document.getElementById("timer").innerText = "Thời gian hết!";
        const currentQ = parseInt(document.getElementById("currentQuestionText").innerText.split(":")[1].trim());
        displayStudentResults(currentQ);
      }
    }, 1000);
  }

  // Hiển thị kết quả học sinh khi hết thời gian
  function displayStudentResults(questionNumber) {
    db.ref("studentAnswers").once("value", snapshot => {
      const results = snapshot.val();
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = "";  // Xóa danh sách trước khi thêm mới

      if (results) {
        for (const studentId in results) {
          const studentData = results[studentId];
          if (studentData.question === questionNumber) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${studentData.name}</td>
              <td>${studentData.answer}</td>
              <td>${studentData.score}</td>
            `;
            resultsList.appendChild(row);
          }
        }
      }
    });
  }
</script>

</body>
</html>
