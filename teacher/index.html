<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giáo viên điều khiển</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background-color: #f7f7f7;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    #sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }
    #sidebar button:hover {
      background-color: #45a049;
    }
    #content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #currentQuestionText {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Chọn câu hỏi</h3>
  <button onclick="selectQuestion(1)">Câu 1</button>
  <button onclick="selectQuestion(2)">Câu 2</button>
  <button onclick="selectQuestion(3)">Câu 3</button>
  <button onclick="selectQuestion(4)">Câu 4</button>
  <button onclick="selectQuestion(5)">Câu 5</button>
  <button onclick="selectQuestion(6)">Câu 6</button>
  <button onclick="selectQuestion(7)">Câu 7</button>
  <button onclick="selectQuestion(8)">Câu 8</button>
  <button onclick="selectQuestion(9)">Câu 9</button>
  <button onclick="selectQuestion(10)">Câu 10</button>
  <hr>
  <button style="background-color:#e74c3c;" onclick="resetQuestion()">Reset</button>
</div>

<div id="content">
  <div id="currentQuestionText">Câu hỏi hiện tại: —</div>
  <img id="teacherQuestionImage" src="" alt="Câu hỏi sẽ hiển thị tại đây">
</div>

<script>
  // Cấu hình Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB-ST5U4VSxraEGKl3INjGKKdl9Dik5bg0",
    authDomain: "giaiphong2025-697c5.firebaseapp.com",
    databaseURL: "https://giaiphong2025-697c5-default-rtdb.firebaseio.com",
    projectId: "giaiphong2025-697c5",
    storageBucket: "giaiphong2025-697c5.appspot.com",
    messagingSenderId: "205746810625",
    appId: "1:205746810625:web:ec05b354a6221f7b3af500"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Lắng nghe sự thay đổi của câu hỏi hiện tại từ Firebase (Giáo viên chọn câu hỏi nào)
  db.ref("currentQuestion").on("value", snapshot => {
    const data = snapshot.val();
    if (data && data.number) {
      const number = data.number;
      const padded = String(number).padStart(2, '0');
      // Cập nhật hình ảnh cho giáo viên
      document.getElementById("teacherQuestionImage").src = `./images/C${padded}.png`;
      document.getElementById("currentQuestionText").innerText = `Câu hỏi hiện tại: ${number}`;
    }
  });

  // Hàm chọn câu hỏi cho giáo viên
  function selectQuestion(number) {
    db.ref("currentQuestion").set({
      number: number
    });
  }

  // Reset câu hỏi
  function resetQuestion() {
    db.ref("currentQuestion").remove();
    document.getElementById("teacherQuestionImage").src = "";
    document.getElementById("currentQuestionText").innerText = "Câu hỏi hiện tại: —";
  }
</script>

</body>
</html>
